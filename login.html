<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A R S - L O N G A</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>

<div class="hola"><h1>A R S - L O N G A</h1></div>	
<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>INICIO DE SESIÓN</span><span>REGISTRO</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">INICIO</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="*E-mail" id="email" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="*Contraseña" id="contrasena" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="logeado.html" class="btn mt-4" id="registro">INGRESO</a>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">¡Gracias por estás con nosotros!</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">REGISTRO</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="*Usuario" id="usuario" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="*E-mail" id="emailRegistro" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="*Contraseña" id="contraRegistro" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="*Confirmar contraseña" id="confirmarRegistro" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="logeado.html" class="btn mt-4" id="regis">INGRESAR</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
  <script  src="./script.js"></script>

</body>
</html>
